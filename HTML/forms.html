<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="test.html">
        <fieldset>
            <legend>Registeration form</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br>
        <label for="uname">username</label>
        <input type="text" id="uname" name="username"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="tel">phone no</label>
        <input type="tel" name="tel" id="tel"><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password"><br>
        <input type="button" value="submit">
        </fieldset>
    </form>
<br><br>

    <!-- login form -->
    <form action="test.html" method="get">
    <fieldset>
        <legend>Login form</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
    </fieldset>
    </form>
    <br><br>

    <!-- contact form -->
    <form action="test.html">
        <fieldset>
            <legend>contact</legend>
            <input type="text" name="name" id="name" placeholder="name"><br>
            <input type="email" name="email" id="email" placeholder="email"><br>
            <textarea name="detail" id="detail">default text</textarea>
            <br>
            <button>submit</button>
        </fieldset>
    </form>
    <br><br>

    <!-- buttons -->

    <form action="test.html" method="get">
        <fieldset>
            <legend>button used form</legend>
            <input type="text" name="name" id="name" placeholder="name"><br>
            <input type="email" name="email" id="email" placeholder="email id"><br>
            <label>gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">female</label><br>
            <label for="language">known language:</label>
            <input type="checkbox" id="english">
            <label for="english">English</label>
            <input type="checkbox" id="tamil">
            <label for="tamil">Tamil</label>
            <input type="checkbox" id="hindi">
            <label for="hindi">Hindi</label>
            <br>
            <label for="doc">upload resume</label>
            <input type="file" name="doc" id="doc">
            <br>
            <button>submit</button>
            <input type="reset" value="reset">

        </fieldset>
    </form>
</body>
</html>
