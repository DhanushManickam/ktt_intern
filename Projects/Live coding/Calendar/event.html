<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event</title>
</head>
<body>
    <form action="calendar.html">
        <fieldset>
            <legend>Add Event</legend>
            <label for="ename">Event Name:</label>
            <input type="text" name="ename" id="ename" required><br><br>

            <label for="etype">Event type:</label>
            <select name="etype" id="etype">
                <option value="Birthday">Birthday</option>
                <option value="Anniversary">Anniversary</option>
                <option value="Meeting">Meeting</option>
                <option value="Funtion">Funtion</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="stime">From:</label>
            <input type="datetime-local" name="stime" id="stime" required><br><br>
            <label for="etime">To:</label>
            <input type="datetime-local" name="etime" id="etime" required><br><br>

            <label for="repeat">Repeat:</label>
            <select name="repeat" id="repeat">
                <option value="one time event">one time event</option>
                <option value="daily">Daily</option>
                <option value="Montofri">Monday to Friday</option>
                <option value="erythu">Every Thursday</option>
                <option value="Monsame">Monthly same date</option>
            </select><br><br>

            <label for="reminders">Reminders:</label>
            <select name="reminder" id="reminders">
                <option value="evestart">Event start</option>
                <option value="5min">5 minutes before</option>
                <option value="10min">10 minutes before</option>
                <option value="30min">30 minutes before</option>
                <option value="1hour">1 hour before</option>
                <option value="1day">1 day before</option>
                <option value="2day">2 days before</option>
                <option value="3day">3 days before</option>  
            </select><br><br>

            <label for="alarm">Alarm reminder:</label>
            <input type="radio" id="yes" name="alarm">
            <label for="yes">YES</label>
            <input type="radio" id="no" name="alarm">
            <label for="no">NO</label><br><br>

            <label for="acc">Account:</label>
            <input type="email" name="email" id="acc" value="Someone@gmail.com"><br><br>

            <label for="timez">Time Zone:</label>
            <select name="timez" id="timez">
                <option value="ist">(GMT+5.30) Indian Standard Time</option>
                <option value="kathmandu">(GMT+5.45) kathmandu</option>
                <option value="yangon">(GMT+7.00) Krasnoyarsk</option>
                <option value="Bangkok">(GMT+7.00) Bangkok</option>
                <option value="Hongkong">(GMT+8.00) Hong kong</option>
            </select><br><br>

            <button onclick="alert('Reminder added successfully')">Submit</button>
        </fieldset>
    </form>
</body>
</html>
