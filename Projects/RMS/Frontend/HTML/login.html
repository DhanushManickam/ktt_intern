<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="containerimg">
            <img src="../images/Recuritment management system.jpg" alt="Recruitment Management System">
        </div>

        <div class="login">
            <div id="loglogo">
                <img src="../images/Login log.png" alt="Login logo">
            </div>

            <h2>Recruitment Management System</h2>

            <form action="/candidate">
                <div class="input-wrapper">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>

                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <a href="#">Forgot password?</a>

                <input type="submit" value="SIGN IN" id="button">
            </form>
        </div>
    </div>
</body>
</html>
