<div id="customModal" class="modal">
    <div class="modal-content">
      <span class="closebtn">&times;</span>
  
      <div class="modelhead">
        <button class="tab-btn active" data-tab="personal">Personal Details</button>
        <button class="tab-btn" data-tab="professional">Professional Details</button>
        <button class="tab-btn" data-tab="interview">Interview Details</button>
      </div>
  
      <form id="candidateForm">
        
        <div class="tab-content active" id="personal">
            <div class="field">
                <label><span><i class="fa-regular fa-user"></i> First name </span><input type="text" id="fname" name="fname"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-regular fa-user"></i> Last name </span><input type="text" id="lname" name="lname"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-regular fa-envelope"></i> Email id </span><input type="email" id="email" name="email"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-phone"></i> Phone no </span><input type="tel" id="phone_no" name="phone_no" maxlength="10" minlength="10"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-graduation-cap"></i> Qualification </span><input type="text" name="qualification" id="qualification"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-location-dot"></i> Location</span><input type="text" name="location" id="location"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-link"></i> GitHub link</span><input type="text" name="gitlink" id="gitlink"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-image-portrait"></i> Photo</span><input type="file" name="photo" id="photo"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-regular fa-file"></i> Resume</span><input type="file" name="resume" id="resume"></label>
            </div>
        </div>
  
        <div class="tab-content" id="professional">
          <div class="field">
            <label><span><i class="fa-solid fa-building"></i> Company</span><input type="text" name="company" id="company"></label>
          </div>

          <div class="field">
                <label><span><i class="fa-solid fa-briefcase"></i> Designation</span><select name="Designation" id="Designation">
                    <option value="AD">App Developer</option>
                    <option value="BDE">Business Development Executive</option>
                    <option value="CT">Customer Trainner</option>
                    <option value="DA">Data Analyst</option>
                    <option value="FSD">Full Stack Developer</option>                
                    <option value="HR">Human Resource</option>
                    <option value="Test">Web/App Tester</option>
                </select></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-calendar-days"></i> Experience</span><input type="text" name="experience" id="experience"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-wallet"></i> Current Salary</span><input type="number" name="csalary" id="csalary"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-calendar-days"></i> Notice peroid</span><input type="number" name="Notperiod"></label>
            </div>

        </div>
  
        <div class="tab-content" id="interview">

            <div class="field">
                <label for="role"><span><i class="fa-solid fa-briefcase"></i> Role</span><select name="role" id="Role">
                    <option value="AD">App Developer</option>
                    <option value="BDE">Business Development Executive</option>
                    <option value="CT">Customer Trainner</option>
                    <option value="DA">Data Analyst</option>
                    <option value="FSD">Full Stack Developer</option>                
                    <option value="HR">Human Resource</option>
                    <option value="Test">Web/App Tester</option>
                </select></label>
            </div>
            
            <div class="field">
                <label><span><i class="fa-solid fa-building-user"></i> Interviewer</span><select name="innterveiew" id="interview">
                    <option value="I1">Interviewer1</option>
                    <option value="I2">Interviewer2</option>
                </select></label>
            </div>

            <div class="field">
                <label><span><i class="fa fa-skill"></i> Skill sets</span><select id="skills" name="skills[]"">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="react">React</option>
                    <option value="angular">Angular</option>
                    <option value="nodejs">Node.js</option>
                    <option value="django">Django</option>
                    <option value="mysql">MySQL</option>
                    <option value="mongodb">MongoDB</option>
                    <option value="git">Git</option>
                    <option value="docker">Docker</option>
                    <option value="aws">AWS</option>
                    <option value="selenium">Selenium</option>
                    <option value="postman">Postman</option>
                    <option value="communication">Communication</option>
                    <option value="teamwork">Teamwork</option>
                    <option value="problem_solving">Problem Solving</option>
                    <option value="time_management">Time Management</option>
                  </select></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-clock"></i> Date</span><input type="date" name="interview_date"></label>
            </div>

            <div class="field">
                <label><span><i class="fa-solid fa-clock"></i> Time</span><input type="time" name="interview_time"></label>
            </div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
