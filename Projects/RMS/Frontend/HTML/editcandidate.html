<div id="editModal" class="modal">
    <div class="modal-content">
      <form id="candidateForm" class="form-content">
        <div class="fixed">
          <span class="editclosebtn">&times;</span>
          <p>Personal details</p>
  
          <div class="rows">
            <div class="field">
              <label><span><i class="fa-regular fa-user"></i> First name </span></label>
              <input type="text" id="fname" name="first_name" value="Dhanush" required>
            </div>
  
            <div class="field">
              <label><span><i class="fa-regular fa-user"></i> Last name </span></label>
              <input type="text" id="lname" name="last_name" value="Manickam" required>
            </div>
          </div>
        </div>
  
        <div class="rows">
          <div class="field">
            <label><span><i class="fa-regular fa-envelope"></i> Email id </span></label>
            <input type="email" id="email" name="email_id" value="dhanush@gmail.com" required>
          </div>
  
          <div class="field">
            <label><span><i class="fa-solid fa-phone"></i> Phone no </span></label>
            <input type="tel" id="phone_no" name="contact_no" maxlength="10" minlength="10" value="9876544321" required>
          </div>
        </div>
  
        <div class="rows">
          <div class="field">
            <label><span><i class="fa-solid fa-graduation-cap"></i> Qualification </span></label>
            <input type="text" name="qualification" id="qualification" value="BE" required>
          </div>
  
          <div class="field">
            <label><span><i class="fa-solid fa-location-dot"></i> Location</span></label>
            <input type="text" name="location" id="location" value="Salem">
          </div>
        </div>
  
        <div class="rows">
          <div class="field">
            <label><span><i class="fa-regular fa-file"></i> Resume</span></label>
            <input type="file" name="resume" id="resume" required>
          </div>
  
          <div class="field">
            <label><span><i class="fa-solid fa-link"></i> GitHub link</span></label>
            <input type="text" name="gitlink" id="gitlink" value="https://GitHub/dhanush">
          </div>
        </div>
  
        <div class="rows">
          <div class="field">
            <label>
              <span><i class="fa fa-link"></i> Source</span>
            </label>
            <select name="source" id="source" onchange="toggleOtherInput()" required>
              <option value="Linked in" selected>Linked in</option>
              <option value="Indeed">Indeed</option>
              <option value="Naukri">Naukri</option>
              <option value="referral">Referral</option>
            </select>
          </div>
  
          <div class="field" id="referral_field" style="display: none;">
            <label for="referral">
              <span><i class="fa fa-user"></i> Employee id</span>
            </label>
            <input type="number" name="referral" id="referral">
          </div>
        </div>
  
        <div id="line"></div>
        <p>Professional details</p>
  
        <div class="rows">
          <div class="field">
            <label for="role"><span><i class="fa-solid fa-briefcase"></i> Role</span></label>
            <select name="role" id="Role">
              <option value="none" disabled>Select Role</option>
              <option value="AD">App Developer</option>
              <option value="BDE">Business Development Executive</option>
              <option value="CT">Customer Trainer</option>
              <option value="DA">Data Analyst</option>
              <option value="FSD" selected>Full Stack Developer</option>
              <option value="HR">Human Resource</option>
              <option value="Test">Web/App Tester</option>
            </select>
          </div>
  
          <div class="field">
            <label><span><i class="fa-solid fa-building"></i> Current Company</span></label>
            <input type="text" name="company" id="company" value="TCS">
          </div>
        </div>
  
        <div class="rows">
          <div class="field">
            <label><span><i class="fa-solid fa-briefcase"></i> Designation</span></label>
            <input type="text" name="designation" id="designation" value="Software developer" required>
          </div>
  
          <div class="field">
            <label><span><i class="fa-solid fa-calendar-days"></i> Experience</span></label>
            <input type="number" name="experience" id="experience" value="3.5" required>
          </div>
        </div>
  
        <div class="rows">
          <div class="field">
            <label><span><i class="fa-solid fa-wallet"></i> Current Salary</span></label>
            <input type="number" name="csalary" id="csalary" value="700000">
          </div>
  
          <div class="field">
            <label><span><i class="fa-solid fa-wallet"></i> Expected Salary</span></label>
            <input type="number" name="esalary" id="esalary" value="900000">
          </div>
        </div>
  
        <div class="rows">
          <div class="field">
            <label><span><i class="fa-solid fa-calendar-days"></i> Notice period</span></label>
            <input type="number" name="Notperiod" id="Notperiod" value="90">
          </div>
        </div>

        <div class="rows">
            <div class="field">
                <label id="skill">
                  <span><i class="fa fa-list"></i> Skill sets</span> <input type="text" id="skills" name='basic' autofocus>
                </label>
            </div>
        </div>

  
        <div class="rows">
          <div class="final">
            <button type="submit"><i class="fa fa-edit"></i> Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
